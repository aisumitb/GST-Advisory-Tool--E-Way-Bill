<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GST E-Way Bill Advisor</title>
<style>
  body { font-family: Arial, sans-serif; background:#f7f7f7; padding:20px; }
  .container { max-width:600px; margin:auto; background:white; padding:20px; border-radius:10px; box-shadow:0 0 10px #ccc; }
  select,input { width:100%; padding:10px; margin:8px 0; }
  button{ padding:12px 20px; width:100%; background:#007bff; border:none; color:white; margin-top:10px; }
  #result { margin-top:20px; padding:15px; display:none; font-size:18px; border-radius:8px; }
  .yes{ color:#c70000; font-weight:bold; }
  .no{ color:#008000; font-weight:bold; }
</style>
</head>
<body>
<div class="container">
<h2>GST E-Way Bill Advisor</h2>

<label>Invoice Value (₹)</label>
<input type="number" id="invoice" placeholder="Enter invoice value">

<label>Distance (KM)</label>
<input type="number" id="distance" placeholder="Enter distance">

<label>Mode of Conveyance</label>
<select id="mode">
  <option value="">-- Select --</option>
  <option value="road">Road</option>
  <option value="rail">Rail</option>
  <option value="air">Air</option>
  <option value="ship">Ship</option>
  <option value="non-motorised">Non-motorised</option>
  <option value="hand-carry">Hand Carry</option>
</select>

<label>Taxable Category</label>
<select id="category">
  <option value="">-- Select --</option>
  <option value="gst">GST Goods</option>
  <option value="exempted">Exempted Goods</option>
  <option value="non-gst">Non-GST Goods</option>
  <option value="notified">Notified Goods</option>
</select>

<label>Special Transaction</label>
<select id="special">
  <option value="">-- Select (Optional) --</option>
  <option value="branch">Branch Transfer (Interstate)</option>
  <option value="jobwork">Job Work (Interstate)</option>
  <option value="exhibition">Exhibition / Approval Basis</option>
  <option value="repair">Goods Repair & Return</option>
  <option value="testing">Testing / Lab Movement</option>
  <option value="samples">Free Samples</option>
  <option value="warranty">Warranty Replacement</option>
  <option value="scrap">Scrap Disposal</option>
  <option value="return">Customer Return</option>
  <option value="importexport">Import / Export Logistics</option>
</select>

<button onclick="checkEway()">Check E-Way Bill Requirement</button>
<button style="background:#555" onclick="clearForm()">Clear</button>

<div id="result"></div>
</div>

<script>
function checkEway(){
  let invoice = Number(document.getElementById('invoice').value);
  let mode = document.getElementById('mode').value;
  let category = document.getElementById('category').value;
  let special = document.getElementById('special').value;
  let result = document.getElementById('result');

  // HARD OVERRIDES — Always NO
  if(category === 'exempted' || category === 'non-gst'){
    return show('NO','Exempted / Non-GST goods do NOT require E-way Bill.');
  }
  if(mode === 'non-motorised' || mode === 'hand-carry'){
    return show('NO','Non-motorised / Hand-carry movement is fully exempt.');
  }

  // Special Transactions — mostly YES
  const specialYes = ['branch','jobwork','exhibition','testing','scrap','return','importexport','warranty'];
  if(specialYes.includes(special)){
    return show('YES','Special transaction category mandates E-way Bill.');
  }

  // Special: conditional
  if(special === 'repair' || special === 'samples'){
    return invoice > 50000 ? show('YES','Invoice exceeds ₹50k → Required.') : show('NO','Below ₹50k → Not required.');
  }

  // Large invoice rule
  if(invoice > 50000){
    return show('YES','Invoice above ₹50,000 → E-way bill mandatory.');
  }

  // Notified goods always require E-way bill
  if(category === 'notified'){
    return show('YES','Notified goods require E-way Bill irrespective of value.');
  }

  // Default
  return show('NO','No mandatory condition triggered.');
}

function show(status,reason){
  let result = document.getElementById('result');
  result.style.display='block';
  result.innerHTML = `<strong>E-Way Bill Required: </strong><span class="${status==='YES'?'yes':'no'}">${status}</span><br><br>${reason}`;
}

function clearForm(){ location.reload(); }
</script>

</body>
</html>
